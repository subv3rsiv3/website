<h2>Contact Subvertec</h2>

<form id="contactForm" action="https://formspree.io/f/mwpegkdv" method="POST">
  
  <!-- Full Name -->
  <label for="full-name">Full Name:</label>
  <input type="text" id="full-name" name="name" autocomplete="name" required>
  
  <!-- Phone Number -->
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="tel" autocomplete="tel" required>
  
  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email" required>

  <label for="message">Your Message:</label><br>
  <textarea id="message" name="message" rows="6" required></textarea><br>

  <button type="submit">Submit</button>
</form>


<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const formData = new FormData(this);

  fetch("https://formspree.io/f/mwpegkdv", {
    method: "POST",
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      alert("Message sent successfully!");
      document.getElementById('contactForm').reset();
    } else {
      alert("There was an error sending the message.");
    }
  })
  .catch(error => {
    alert("There was an error sending the message.");
  });
});
</script>
